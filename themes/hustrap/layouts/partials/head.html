<head>
    <meta charset="utf-8">
    {{ hugo.Generator }}
    {{- if or .Description .Site.Params.description }}
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    {{- end }}
    <title>
      {{ if .Title }}  {{ .Title }} {{ else }} {{ .Site.Title }}  {{ end }}
    </title>
    <!-- <link rel="stylesheet" type="text/css" href="{{.Site.BaseURL }}css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{.Site.BaseURL }}css/main.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/github.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
