<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flow_box1s</title>
	<style type="text/css">
		.container1 {
			background-color: bisque;
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin-bottom: 10px;
		}
		.container1 > div {
			float: left;
		}
		.box1, .box2{
			margin: 10px;
			width: 200px;
			height: 200px;
		}
		.box1 {
			background-color: teal;
		}
		.box2 {
			background-color: bisque;
			display: inline-block;
		}
		.container2 {
			background-color: teal;
		}
	</style>
</head>
<body>
	<div class="container1">
		<div class="box1">box1<br>use float and overflow-hidden</div>
		<div class="box1">box1</div>
		<div class="box1">box1</div>
		<div class="box1">box1</div>
		<div class="box1">box1</div>
		<div class="box1">box1</div>
		<div class="box1">box1</div>
		<div class="box1">box1</div>
		<div class="box1">box1</div>
		<div class="box1">box1</div>
	</div>
	<div class="container2">
		<div class="box2">box2 inline-block in box</div>
		<div class="box2">box2</div>
		<div class="box2">box2</div>
		<div class="box2">box2</div>
		<div class="box2">box2</div>
		<div class="box2">box2</div>
		<div class="box2">box2</div>
		<div class="box2">box2</div>
		<div class="box2">box2</div>
	</div>
</body>
</html>
