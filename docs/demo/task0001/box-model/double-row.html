<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>double_row</title>
	<style type="text/css">
		.box1 {
			background-color: bisque;
			width: 200px;
			height: 500px;
			float: left;
			padding: 10px;
		}
		.box2 {
			background-color: teal;
			width: 100%-200px;
			height: 500px;
			padding: 10px;
			margin-left: 220px;
		}
		.flex-box {
			display: flex;
		}
		.box3 {
			background-color: silver;
			width: 200px;
			height: 500px;
			padding: 10px;
		}
		.box4 {
			flex: 1;
			height: 500px;
			background-color: peru;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box1">
			1st method: box1 float left
		</div>
		<div class="box2">
			with box2 width 100% - width(box1) <br><br>
		</div>
		<div class="flex-box">
			<div class="box3">
				add box3+box4 container set display as flex
			</div>
			<div class="box4">
				box4 flex:1
			</div>
		</div>
	</div>
</body>
</html>
