<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title='message'>
            Stay and view the info:
        </span>
    </div>
    <div id="app-3">
        <p v-if='seen'>Now u see me</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click='reverseMsg'>Reverse</button>
    </div>
    <div id='app-6'>
        <p>{{ message }}</p>
        <input v-model='message'>
    </div>
    <div id="app-7">
        <ol>
            <todo-item
                v-for='item in groceryList'
                v-bind:todo='item'
                v-bind:key='item.id'
            ></todo-item>
        </ol>
    </div>
    <script src="vue.js"></script>
    <script src="hello.js"></script>
</body>
</html>
